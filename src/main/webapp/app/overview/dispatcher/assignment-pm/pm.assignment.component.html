<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="assignment-points" *ngIf="showPoints">
    <fa-icon *ngIf="points > 0" icon="check"></fa-icon>
    <label>{{ points }}/{{ maxPoints }}</label>
  </div>
  <div *ngIf="showDiagnoseBar">
    <label class="form-control-label">
      {{ 'dispatcherAssignment.assignment.feedbackLabel' | translate }}
      <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.feedbackInfo' | translate }}" placement="right"></fa-icon>
    </label>
    <select class="form-control" [(ngModel)]="diagnoseLevelText">
      <option value="" disabled>{{ 'dispatcherAssignment.assignment.diagnoseLevelPlaceholder' | translate }}</option>
      <option *ngFor="let chosenDiagnoseLevel of diagnoseLevels" [ngValue]="chosenDiagnoseLevel">
        {{ chosenDiagnoseLevel | translate }}
      </option>
    </select>
  </div>
  <div>&nbsp;</div>
  <div>
    <strong>
      <p>Workflow Log W:</p>
    </strong>
    <table class="table" *ngIf="log">
      <tbody>
        <tr *ngFor="let traces of log; let i = index">
          <td style="text-align: center; vertical-align: middle"><{{ traces.toString() }}></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>&nbsp;</div>
  <div>
    <strong>
      <label>
        {{ 'dispatcherAssignment.assignment.yourAlphaSolution' | translate }}
        <fa-icon
          icon="info-circle"
          ngbTooltip="{{ 'dispatcherAssignment.assignment.editorInfoAlpha' | translate }}"
          placement="right"
        ></fa-icon>
      </label>
    </strong>
  </div>
  <form name="updateForm" role="form" [formGroup]="updateForm">
    <div class="form-group">
      <label class="form-control-label" for="orI1" jhiTranslate="dispatcherAssignment.assignment.fields.orI1">
        1. Ordering Relation: 'a > b' - Direct Succession</label
      >
      <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.orI' | translate }}" placement="right"></fa-icon>
      <input type="text" name="orI1" id="orI1" class="form-control" formControlName="orI1" />
    </div>
  </form>
  <div class="form-group">
    <label class="form-control-label" for="orI2" jhiTranslate="dispatcherAssignment.assignment.fields.orI2">
      2. Ordering Relation: 'a -> b' - Causal Relation</label
    >
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.orI' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="orI2" id="orI2" [(ngModel)]="orI2" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="orI3" jhiTranslate="dispatcherAssignment.assignment.fields.orI3">
      3. Ordering Relation: 'a || b' - Potential Parallelism</label
    >
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.orI' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="orI3" id="orI3" [(ngModel)]="orI3" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="aaI1"> 1. T<sub>W</sub>=</label>
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.aaI123' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="aaI1" id="aaI1" [(ngModel)]="aaI1" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="aaI2"> 2. T<sub>I</sub>=</label>
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.aaI123' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="aaI2" id="aaI2" [(ngModel)]="aaI2" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="aaI3"> 3. T<sub>O</sub>=</label>
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.aaI123' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="aaI3" id="aaI3" [(ngModel)]="aaI3" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="aaI4"> 4. X<sub>W</sub>=</label>
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.aaI45' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="aaI4" id="aaI4" [(ngModel)]="aaI4" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="aaI5"> 5. Y<sub>W</sub>=</label>
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.aaI45' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="aaI5" id="aaI5" [(ngModel)]="aaI5" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="aaI6"> 6. P<sub>W</sub>=</label>
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.aaI6' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="aaI6" id="aaI6" [(ngModel)]="aaI6" />
  </div>
  <div class="form-group">
    <label class="form-control-label" for="aaI7"> 7. F<sub>W</sub>=</label>
    <fa-icon icon="info-circle" ngbTooltip="{{ 'dispatcherAssignment.assignment.syntax.aaI7' | translate }}" placement="right"></fa-icon>
    <input type="text" class="form-control" name="aaI7" id="aaI7" [(ngModel)]="aaI7" />
  </div>

  <div>
    <p>
      <strong> &alpha;(W) = (P<sub>W</sub>, T<sub>W</sub>, F<sub>W</sub>) </strong>
    </p>
  </div>
  <br />
  <div *ngIf="showSubmitButton">
    <form class="add-form" (ngSubmit)="processSubmission('submit')">
      <input type="submit" value="Submit" class="btn btn-block" />
    </form>
  </div>

  <div>
    <form class="add-form" (ngSubmit)="processSubmission('diagnose')">
      <input type="submit" value="Diagnose" class="btn btn-block" />
    </form>
  </div>

  <div>
    <strong>
      <label *ngIf="gradingReceived && gradingDTO.submissionSuitsSolution" jhiTranslate="dispatcherAssignment.assignment.congratulation">
        Congratulation, your solution is correct!</label
      >
      <label *ngIf="gradingReceived && !gradingDTO.submissionSuitsSolution" jhiTranslate="dispatcherAssignment.assignment.notCorrect">
        Your solution is not correct!</label
      >
    </strong>
  </div>

  <div *ngIf="gradingReceived && !gradingDTO.submissionSuitsSolution" [innerHTML]="gradingDTO.report.error"></div>
  <div *ngIf="gradingReceived && !gradingDTO.submissionSuitsSolution" [innerHTML]="gradingDTO.report.description"></div>
</div>
