<jhi-assignment *ngFor="let assignment of assignments" [assignment]="assignment" (solutionCorrect)="assignmentSolved(assignment)">
</jhi-assignment>
<p *ngIf="assignmentsSubmitted">You solved {{ solvedAssignments.size }} out of {{ assignments.length }} assignments!</p>
<form class="add-form" (ngSubmit)="onSubmit()">
  <input type="submit" value="Finish Assignment" class="btn btn-block" />
</form>
