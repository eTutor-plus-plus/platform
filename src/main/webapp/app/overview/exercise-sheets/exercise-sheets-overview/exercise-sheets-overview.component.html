<jhi-alert></jhi-alert>
<jhi-alert-error></jhi-alert-error>

<button type="button" class="btn btn-primary float-right" (click)="createNewExerciseSheet()">
    <fa-icon icon="plus"></fa-icon>
    <span class="d-none d-md-inline" jhiTranslate="exerciseSheets.createText">Create new exercise sheet</span>
</button>
<h2 jhiTranslate="exerciseSheets.header">Exercise sheet management</h2>
<div class="row">
    <div class="col-12  d-flex">
        <div class="ml-auto search-box">
            <input placeholder="{{ 'taskManagement.searchPlaceholder' | translate }}" style="max-width: 200px;"
                   type="text" class="form-control"
                   [(ngModel)]="filterString" (keyup)="performFiltering()">
        </div>
    </div>
</div>
<ul [hidden]="!entries.length" class="list-group" infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="!hasNextPage" [infiniteScrollDistance]="0">
    <li *ngFor="let entry of entries; index as idx; trackBy: trackId" class="list-group-item">
        {{entry.name}}
    </li>
</ul>
