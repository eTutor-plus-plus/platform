<div>
    <div class="modal-header">
        <h4 class="modal-title">Task assessment of student k11</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">&times;</button>
    </div>

    <div class="modal-body">
        <h5>Aufgabe {{selectedGradingInfo?.orderNo}} / {{availableGradingInfos.length}} von '{{lecturerStudentInfoModel.matriculationNo}}' beurteilen</h5>

        <div class="form-group">
            <label for="assignmentText">Aufgabe:</label>
            <input readonly type="text" value="{{selectedGradingInfo?.taskTitle}}" id="assignmentText" class="form-control">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="completedChb"
                   [checked]="selectedGradingInfo?.completed"
                (change)="selectedGradingInfo!.completed = !selectedGradingInfo!.completed">
            <label class="form-check-label" for="completedChb">
                Lernziele der Aufgabe erreicht?
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gradedChb" [checked]="selectedGradingInfo?.graded" disabled>
            <label class="form-check-label" for="gradedChb">
                Aufgabe bereits beurteilt?
            </label>
        </div>

        <br>
        <button class="btn btn-primary" (click)="saveCurrentAssessment()" [disabled]="!selectedGradingInfo || isSaving">
            <span *ngIf="isSaving" class="spinner-border spinner-border-sm mr-1"></span>
            Beurteilung speichern
        </button>

        <br>
        <div class="d-flex justify-content-between">
            <div>
                <button class="btn" [disabled]="!isPreviousGradingInfoAvailable()" (click)="selectPreviousGradingInfo()">
                    <fa-icon icon="angle-left"></fa-icon>
                </button>
            </div>
            <div>
                <button class="btn" [disabled]="!isNextGradingInfoAvailable()" (click)="selectNextGradingInfo()">
                    <fa-icon icon="angle-right"></fa-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Close</span>
        </button>
    </div>
</div>
