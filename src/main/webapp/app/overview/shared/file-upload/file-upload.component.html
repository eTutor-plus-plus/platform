<form [formGroup]="fileUploadGroup" (ngSubmit)="saveAsync()">
  <h5 jhiTranslate="shared.fileUpload.header">File upload</h5>

  <input
    type="file"
    placeholder="Fileupload"
    [writeFile]="true"
    (change)="fileChanged($event)"
    formControlName="fileUpload"
    class="form-control-file"
  />
  <br *ngIf="fileId >= 0" />
  <ul *ngIf="fileId >= 0">
    <li class="bold-font">
      <span class="pointer hover-underline" (click)="downloadCurrentFile()"
        >{{ fileMetaData?.fileName }} - {{ fileMetaData?.submissionDate | date: 'dd.MM.yyyy HH:mm' }}</span
      >
      <span class="pointer" (click)="removeCurrentFile()"><fa-icon icon="times"></fa-icon></span>
    </li>
  </ul>

  <br />

  <button class="btn btn-primary" [disabled]="isSaving">
    <span *ngIf="isSaving" class="spinner-border spinner-border-sm mr-1"></span>
    <span *ngIf="isSaving">&nbsp;</span>
    <span jhiTranslate="shared.fileUpload.saveButton">Save upload</span>
  </button>
</form>
